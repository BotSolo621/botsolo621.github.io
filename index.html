<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sleeby~</title>
  </head>
  <body class="bg-gray-950 overflow-x-hidden">
    <div
      id="backgroundContainter"
      class="relative w-full min-h-screen flex flex-col overflow-x-hidden"
    >
      <div
        id="bg-cycle"
        class="absolute inset-0 bg-cover bg-center blur-sm transform -translate-y-56"
      ></div>

      <div
        class="relative w-[120vw] bg-black h-[20vh] rotate-[3deg] -ml-[10vw] -mt-[2vh] z-0"
        style="animation: topSway 6s ease-in-out infinite"
      ></div>

      <!-- Start Container -->
      <div
        id="startContainer"
        class="flex w-full items-center px-[2vw]  flex-wrap"
      >
        <!-- Character Image -->
        <img
          src="src/assets/Characters/sillyGoober.png"
          alt="sillyGoober"
          class="flex-[1_1_auto] min-w-0 max-w-[50vw] w-full ECBG z-5 -mt-[10vw]"
          style="animation: charSway 6s ease-in-out infinite"
        />

        <!-- Info Container -->
        <div
          id="infoContainer"
          class="flex flex-col items-center flex-[1_1_0] min-w-0 -mt-[10vw]"
        >
          <h1
            class="text-[10vw] darlingCoffee glassy-text drop-shadow-[0_0_4px_rgba(255,255,255,0.4)] truncate"
          >
            Eppybot
          </h1>
          <div class="flex gap-[1vw] flex-wrap justify-center">
            <button
              class="px-[1.5vh] py-[0.5vh] text-[2.5vw] rounded text-white backdrop-blur-sm bg-blue-500/20 border border-white/0 shadow-md drop-shadow-[0_0_6px_rgba(255,255,255,0.2)] hover:bg-blue-500/30 transition duration-200 shrink"
            >
              About
            </button>
            <button
              class="px-[2vh] py-[0.5vh] text-[2.5vw] rounded text-white backdrop-blur-sm bg-green-500/20 border border-white/0 shadow-md drop-shadow-[0_0_6px_rgba(255,255,255,0.2)] hover:bg-green-500/30 transition duration-200 shrink"
            >
              Projects
            </button>
            <button
              class="px-[1.5vh] py-[0.5vh] text-[2.5vw] rounded text-white backdrop-blur-sm bg-purple-500/20 border border-white/0 shadow-md drop-shadow-[0_0_6px_rgba(255,255,255,0.2)] hover:bg-purple-500/30 transition duration-200 shrink"
            >
              Social
            </button>
          </div>
        </div>
      </div>

      <!-- Bottom Bars -->
      <div
        class="relative w-[120vw] bg-black h-[10vh] rotate-[-4deg] -ml-[10vw] -mt-[6vh] z-10"
        style="animation: botSway 6s ease-in-out infinite"
      ></div>
      <div
        class="relative w-full bg-black h-[59vh] -mt-[3vh] z-10"
      ></div>
    </div>
    <div
    id="mainContainer"
    class="relative w-full h-[100vh] z-10 flex bg-gradient-to-b from-black via-[#04000b] to-[#0b001a] -mt-[50vh]"
    ></div>
    <script src="src/scripts/main.js"></script>
  </body>
</html>
